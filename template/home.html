{% extends "index.html" %}

    {% load static %}
    {% block content %}
    <div class ="container-fluid" style="margin-top:90px;">
    <h3 class="page-header text-primary text-center"><i class='fa fa-3x fa-home'>Home</i></h3>
    <div class="text-center" id="butter">
        <img src="{% static 'image/butterfly.jpeg' %}" id="butterfly">
    </div>
    <div class="text-center">
        <a class="btn btn-success btn-block" href="register">register</a><br> 
    </div> 
    <div  style="margin-top: 40; width:800px;" id="sasi">
        <input type="text" name="search" id="search" placeholder="search" class="form-control"> 
    </div>
      
     <div id="message" class="text-center" style="margin-top: 30px;">
    {% if messages %}
    {% for message in messages %}
        {% if message.tags == 'error' %}
            <div class="alert alert-danger">
                {{ message }}
            </div>
        {% else %}
            <div class="alert alert-{{ message.tags }}">
                {{ message }}
            </div>
        {% endif %}
    {% endfor %}
{% endif %}
   </div>




<script>
    $(document).ready(function() {
        $('#search').keyup(function() {
           let value = $(this).val().toLowerCase();
            $('#mytable tr').filter(function() {
                $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1);
            }); 
        }); 
    });
    </script>
    
    
    

    {% endblock %}
